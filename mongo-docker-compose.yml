version: '3.7'

services:
    mongodb:
        image: mongo
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - 27017:27017
        volumes:
            - mongo-data:/data/db
            - ./db-initial-script/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
volumes:
    mongo-data: